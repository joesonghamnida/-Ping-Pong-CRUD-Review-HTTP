<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {{^playerName}}
        <form action="/login" method="post">
            <input type="text" placeholder="Enter your name" name="playerName"/>
            <button type="submit">Login</button>
        </form>
        <br>
    {{/playerName}}


    <!-- if there is a username -->
    {{#playerName}}
        &nbsp; &nbsp; &nbsp;
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>

        Welcome, {{.}}<br>

        <form action="/enter-game" method="post">
            <input type="text" placeholder="enter player one" name="playerOne"/>
            <button type="submit">Enter game</button>
        </form>
    {{/playerName}}

    <ol>
        {{#games}}

            <li>
            {{.}}
            </li><br>
        {{#playerName}}
            {{#modifyRecord}}
            <form action="/delete-game" method="post">
                <input type="hidden" value={{gameOwner}} name="gameOwner"/>
                <button type="submit">Delete game</button>
            </form>

            <form action="/edit-game" method="get">
                <input type="hidden" value={{gameId}} name="gameId">
                <button type="submit">Edit game</button>
            </form>
            {{/modifyRecord}}
        {{/playerName}}

        {{/games}}
    </ol>
</body>
</html>
